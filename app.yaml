runtime: nodejs16

handlers:
  - url: /(.*\..+)$
    static_files: public/\1
    upload: public/(.*\..+)$

  - url: /.*
    static_files: public/index.html
    upload: public/index.html

  - url: /info
    static_files: public/info/index.html
    static_dir: public/info
    upload: public/info/index.html

  # - url: /bootstrap
  #   static_dir: bootstrap
